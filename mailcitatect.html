<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Șablon de Mail</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #ebe5c1;
      color: #7f7537;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 700px;
      width: 100%;
    }

    h1, h2 {
      margin-bottom: 15px;
    }

    .correo {
      border: 2px solid #7f7537;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    strong {
      color: #7f7537;
    }

    button {
      background-color: #7f7537;
      color: #ebe5c1;
      border: none;
      padding: 12px 20px;
      font-weight: 900;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 30px;
    }

    .instr {
      border: 2px solid #7f7537;
      border-radius: 10px;
      padding: 15px;
      line-height: 1.5;
      background-color: #f7f3db;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Șablon de Mail - Citate CT</h1>

    <div id="correo" class="correo"></div>

    <button onclick="copiarCorreo()">Copiază șablonul</button>

    <h2>Instrucțiuni</h2>
    <div class="instr">
      În BCC sau CCO, introdu toate adresele de e-mail ale traducătorilor care trebuie să realizeze traducerea.<br>
      În TO sau PARA, introdu întotdeauna <strong>echipa@tptranslator.tarapromisa.org</strong>.<br>
      În subiect, scrie <strong>CITAT</strong> urmat de numărul citatului, de exemplu: <strong>CITAT CT340</strong>.
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const numarCitat = params.get("numarCitat") || "";
    const citatRO = params.get("citatRO") || "";
    const autorRO = params.get("autorRO") || "";

    document.getElementById("correo").innerHTML = `
      Bună,<br><br>

      În urma verificării evidențelor noastre, te informăm că ți-a fost atribuită traducerea citatului
      <strong>${numarCitat}</strong>, cu următorul conținut:<br><br>

      <em>${citatRO}</em><br>
      <em>${autorRO}</em><br><br>

      Te rugăm să realizezi traducerea în funcție de disponibilitatea ta, având în vedere faptul că termenul limită pentru finalizare este de 3 luni.<br><br>

      Traducerea poate fi transmisă atât prin intermediul grupului de WhatsApp, cât și prin e-mail, la adresa
      <strong>echipa@tptranslator.tarapromisa</strong>.<br><br>

      Te rugăm să ai în vedere importanța numerotării corecte a citatelor.<br><br>

      Îți mulțumim pentru disponibilitatea și implicarea ta în echipa TP Translator.
    `;

    function copiarCorreo() {
      const range = document.createRange();
      range.selectNode(document.getElementById("correo"));
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
      document.execCommand("copy");
      window.getSelection().removeAllRanges();
      alert("Șablonul a fost copiat");
    }
  </script>
</body>
</html>
