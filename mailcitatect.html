<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Șablon de Mail</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #ebe5c1;
      color: #7f7537;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 700px;
      width: 100%;
    }

    h1, h2 {
      margin-bottom: 15px;
    }

    .correo {
      border: 2px solid #7f7537;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    button {
      background-color: #7f7537;
      color: #ebe5c1;
      border: none;
      padding: 10px 18px;
      font-weight: 900;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 20px;
    }

    .instr {
      border: 2px solid #7f7537;
      border-radius: 10px;
      padding: 15px;
      line-height: 1.5;
      background-color: #f7f3db;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Șablon de Mail - Citate CT</h1>

    <!-- Vista previa -->
    <div id="correoVista" class="correo"></div>

    <!-- Botones -->
    <button onclick="copiarCorreo()">Copiază șablonul</button>
    <button onclick="copiarEmails()">Copiază adresele</button>

    <h2>Instrucțiuni</h2>
    <div class="instr">
      În BCC sau CCO, introdu toate adresele de e-mail ale traducătorilor.<br>
      În TO sau PARA, introdu întotdeauna <strong>echipa@tptranslator.tarapromisa.org</strong>.<br>
      În subiect, scrie <strong>CITAT</strong> urmat de numărul citatului.
    </div>

    <!-- Contenido oculto para copiar (HTML limpio) -->
    <div id="correoCopiar" style="display:none;"></div>
  </div>

  <script>
    // Parámetros URL
    const params = new URLSearchParams(window.location.search);
    const numarCitat = params.get("numarCitat") || "";
    const citatRO = params.get("citatRO") || "";
    const autorRO = params.get("autorRO") || "";
    const emails = params.get("emails") || "";

    // Vista previa (puede tener estilo)
    document.getElementById("correoVista").innerHTML = `
      Bună,<br><br>

      În urma verificării evidențelor noastre, te informăm că ți-a fost atribuită traducerea citatului
      <strong>${numarCitat}</strong>, cu următorul conținut:<br><br>

      <em>${citatRO}</em><br>
      <em>${autorRO}</em><br><br>

      Te rugăm să realizezi traducerea în funcție de disponibilitatea ta, având în vedere faptul că termenul limită pentru finalizare este de 3 luni.<br><br>

      Traducerea poate fi transmisă prin WhatsApp sau e-mail la adresa
      <strong>echipa@tptranslator.tarapromisa</strong>.<br><br>

      Îți mulțumim pentru disponibilitatea și implicarea ta în echipa TP Translator.
    `;

    // Contenido limpio para copiar (blanco y negro)
    document.getElementById("correoCopiar").innerHTML = `
      Bună,<br><br>

      În urma verificării evidențelor noastre, te informăm că ți-a fost atribuită traducerea citatului
      <strong>${numarCitat}</strong>, cu următorul conținut:<br><br>

      <em>${citatRO}</em><br>
      <em>${autorRO}</em><br><br>

      Te rugăm să realizezi traducerea în funcție de disponibilitatea ta, având în vedere faptul că termenul limită pentru finalizare este de 3 luni.<br><br>

      Traducerea poate fi transmisă prin WhatsApp sau e-mail la adresa
      echipa@tptranslator.tarapromisa.<br><br>

      Îți mulțumim pentru disponibilitatea și implicarea ta în echipa TP Translator.
    `;

    // Copiar correo (HTML limpio)
    function copiarCorreo() {
      const range = document.createRange();
      range.selectNode(document.getElementById("correoCopiar"));
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
      document.execCommand("copy");
      window.getSelection().removeAllRanges();
      alert("Mailul a fost copiat");
    }

    // Copiar correos separados por comas
function copiarCorreo() {
  const textoPlano = document.getElementById("correoCopiar").innerText;
  navigator.clipboard.writeText(textoPlano);
  alert("Mailul a fost copiat");
}

  </script>
</body>
</html>
